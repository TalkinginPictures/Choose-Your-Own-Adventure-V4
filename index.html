<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventure Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .option {
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      background: #f9f9f9;
    }
    .option:hover {
      transform: scale(1.05);
      border-color: #333;
    }
    .option img {
      max-width: 80px;
      max-height: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    #readoutBar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }
    #readoutBar img {
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container" id="game"></div>

  <div id="readoutBar"><span id="readoutText">Welcome to the adventure!</span></div>

  <script>
    const game = document.getElementById("game");
    const readoutText = document.getElementById("readoutText");
    const readoutBar = document.getElementById("readoutBar");

    function speak(text, symbolUrl = null) {
      readoutText.innerHTML = symbolUrl ? `<img src="${symbolUrl}" alt="symbol"> ${text}` : text;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    async function getSymbol(word) {
      try {
        const res = await fetch(`https://api.arasaac.org/api/pictograms/en/search/${word}`);
        const data = await res.json();
        if (data.length > 0) {
          return `https://static.arasaac.org/pictograms/${data[0]._id}/${data[0]._id}_500.png`;
        }
      } catch (e) {
        console.log("Symbol not found:", word);
      }
      return null;
    }

    async function showOptions(title, options, callback) {
      game.innerHTML = `<h2>${title}</h2><div class='options'></div>`;
      const optionsDiv = game.querySelector(".options");
      speak(title);

      for (let opt of options) {
        const symbolUrl = await getSymbol(opt);
        const div = document.createElement("div");
        div.className = "option";
        div.innerHTML = `
          ${symbolUrl ? `<img src="${symbolUrl}" alt="${opt}">` : ""}
          <span>${opt}</span>
        `;
        div.onclick = () => {
          speak(opt, symbolUrl);
          callback(opt);
        };
        optionsDiv.appendChild(div);
      }
    }

    // Game flow
    async function startGame() {
      speak("Welcome to the adventure! What is your name?");
      game.innerHTML = `
        <h2>Welcome to the adventure!</h2>
        <p>What is your name?</p>
        <input type="text" id="playerName" placeholder="Enter your name" />
        <button id="startBtn">Continue</button>
      `;
      document.getElementById("startBtn").onclick = () => {
        const name = document.getElementById("playerName").value || "Player";
        chooseCharacter(name);
      };
    }

    async function chooseCharacter(name) {
      const characters = ["Knight", "Wizard", "Explorer"];
      await showOptions(`${name}, choose your character:`, characters, skillSelection);
    }

    async function skillSelection(character) {
      const skills = [
        "Running", "Teamwork", "Reading", "Writing", "Cooking",
        "Flying", "Casting spells", "Invisibility", "Healing",
        "Sword fighting", "Singing", "Dancing"
      ];
      await showOptions(`Great choice! Now, what is your special skill?`, skills, (skill) => {
        speak(`You chose the skill: ${skill}`);
        game.innerHTML = `<h2>You are ready! Character and skill chosen.</h2>`;
      });
    }

    startGame();
  </script>
</body>
</html>
