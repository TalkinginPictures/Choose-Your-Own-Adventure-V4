<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adventure Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }
    .option {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      width: 150px;
    }
    .option img {
      max-width: 100px;
      max-height: 100px;
    }
    #readoutBar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f9f9f9;
      border-top: 2px solid #ccc;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      gap: 10px;
    }
    #readoutBar img {
      max-height: 40px;
    }
  </style>
</head>
<body>
  <h1 id="questionText">Choose your character</h1>
  <div id="options" class="options"></div>

  <div id="readoutBar">
    <img id="readoutSymbol" alt="" />
    <span id="readoutText"></span>
  </div>

  <script>
    // ---- OPTION ARRAYS ----
    const characters = [
      { text: "Knight", symbol: "knight" },
      { text: "Princess", symbol: "princess" },
      { text: "Dragon", symbol: "dragon" },
      { text: "Wizard", symbol: "wizard" },
      { text: "Pirate", symbol: "pirate" },
      { text: "Robot", symbol: "robot" },
      { text: "Alien", symbol: "alien" },
      { text: "Cat", symbol: "cat" },
      { text: "Dog", symbol: "dog" }
    ];

    const skills = [
      { text: "Running", symbol: "run" },
      { text: "Teamwork", symbol: "team" },
      { text: "Reading", symbol: "read" },
      { text: "Writing", symbol: "write" },
      { text: "Cooking", symbol: "cook" },
      { text: "Flying", symbol: "fly" },
      { text: "Casting Spells", symbol: "magic" },
      { text: "Swimming", symbol: "swim" },
      { text: "Building", symbol: "build" }
    ];

    const terrains = [
      { text: "Forest", symbol: "forest" },
      { text: "Desert", symbol: "desert" },
      { text: "Mountain", symbol: "mountain" },
      { text: "Ocean", symbol: "ocean" },
      { text: "City", symbol: "city" },
      { text: "Village", symbol: "village" },
      { text: "Castle", symbol: "castle" },
      { text: "Island", symbol: "island" },
      { text: "Space", symbol: "space" }
    ];

    // ---- QUESTION FLOW ----
    const questions = [
      { text: "Choose your character", options: characters },
      { text: "What is your special skill?", options: skills },
      { text: "Where will your adventure begin?", options: terrains }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("questionText").innerText = q.text;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerHTML = `
          <img src="https://static.arasaac.org/pictograms/${opt.symbol}.png" alt="${opt.text}" onerror="this.src='https://via.placeholder.com/100'">
          <div>${opt.text}</div>
        `;
        div.onclick = () => handleChoice(opt);
        optionsDiv.appendChild(div);
      });
    }

    function handleChoice(option) {
      updateReadout(option.text, option.symbol);
      speakText(option.text);

      currentQuestion++;
      if (currentQuestion < questions.length) {
        setTimeout(loadQuestion, 1000);
      } else {
        document.getElementById("questionText").innerText = "Adventure ready!";
        document.getElementById("options").innerHTML = "";
      }
    }

    function updateReadout(text, symbol) {
      document.getElementById("readoutText").innerText = text;
      document.getElementById("readoutSymbol").src =
        `https://static.arasaac.org/pictograms/${symbol}.png`;
    }

    function speakText(text) {
      const utter = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utter);
    }

    // Start game
    loadQuestion();
  </script>
</body>
</html>
